<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="FICT CV Management">
        <meta name="author" content="FICT CV Management"> 
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="img/logo.png" />
        
        <title>PCS Thailand</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>    
    </head>
    <body style="background-color: #b34b48;">
        
        <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"> 

                            <div>
                                <img src="img/logo-th.png" class="logo w-75 m-auto d-block" alt="ระบบรายงานงบประมาณประจำปี">
                                <div class="w-100 text-white h3 text-center mb-2 mt-2">การท่าเรือแห่งประเทศไทย</div>
                            </div>
                            <!-- End Logo -->
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">ลงชื่อเข้าสู่ระบบ</h5>
                                        <p class="text-center small">กรุณากรอกรหัสผู้ใช้และรหัสผ่าน</p>
                                    </div>
                                    <form class="row g-3 needs-validation" novalidate="" method="post">
                                        <div class="col-12">
                                            <label for="yourUsername" class="form-label">รหัสผู้ใช้</label>
                                            <div class="input-group has-validation">
                                                <input type="text" name="u" class="form-control" id="yourUsername" required="">
                                                <div class="invalid-feedback">กรุณากรอกรหัสผู้ใช้</div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">รหัสผ่าน</label>
                                            <input type="password" name="p" class="form-control" id="yourPassword" required="">
                                            <div class="invalid-feedback">กรุณากรอกรหัสผ่าน</div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="r" value="true" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">ลงชื่อเข้าใช้ตลอดเวลา</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="button">Login</button>
                                        </div> 
                                    </form>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </section>
        </div>
        

        <script src="js/jquery-3.5.1.min.js"></script>   
        <script src="js/app.js"></script>   

        
    </body>
</html>
